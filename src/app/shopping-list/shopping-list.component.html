<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredientItem of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredientItem.name }} - {{ ingredientItem.amount }}
        {{ ingredientItem.unit }}
      </a>
    </ul>
  </div>
</div>
