<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 col-xs-6 form-group">
          <label for="amount">Amount</label>
          <input min="0" type="number" id="amount" class="form-control" #amountInput>
        </div>
        <div class="col-sm-2 col-xs-6 form-group">
          <label for="unit">Unit (kg, lb...)</label>
          <input type="text" id="unit" class="form-control" #unitInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="onAddIngredient(nameInput, amountInput, unitInput)">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
